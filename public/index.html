<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Stream Panel</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Reenie+Beanie" rel="stylesheet">
  <link href="assets/materialize/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
</head>
<body ng-app="streamPanelApp" ng-controller="mainController" class="blue-grey lighten-4">
<div id="wrapper">
  <nav id="navbar" class="indigo darken-4" role="navigation">
    <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo center">Stream Panel <span class="ng-cloak">#{{hashtag}}</span></a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      </ul>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
  </nav>
  <div id="main">
  <div>
  <div class="row">
    <div class="col smart-col center">
      <ng-include src="'partials/instagramStream.html'"></ng-include>
    </div>
    <div class="col smart-col">
    <div class="section">
      <ng-include src="'partials/twitterStream.html'"></ng-include>
    </div>
    </div>
  </div>
  </div>
  </div>
  <footer class="page-footer indigo darken-4">
    <div class="footer-copyright">
      <div class="container">
      Developed by <a target="_blank" class="indigo-text text-lighten-3" href="https://github.com/brorlandi">Bruno Orlandi</a>
      </div>
    </div>
  </footer>
</div>
  <!--  Scripts-->
  <script src="assets/jquery/dist/jquery.min.js"></script>
  <script src="assets/materialize/dist/js/materialize.min.js"></script>
  <script src="assets/angular/angular.min.js"></script>
  <script src="assets/angular-socket-io/socket.min.js"></script>
  <script src="assets/angular-timeago/src/timeAgo.js"></script>
  <script src="assets/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="assets/angular-tweet-filter/index.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <script src="js/main.js"></script>

  </body>
</html>
